<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Odds Are</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>

    <h1 id="challengeDescription"></h1>
    <div id="responseArea" style="display: none">
      <p id="subTitle">Challengee: <b id="targetSpan"></b></p>
      <p id="subTitle">Challenger: <b id="guessSpan"></b></p>
      <h3 id="matchArea"></h3>
      <a href="/">Start Over</a>
    </div>
    <footer>Made with love by <a style="display: inline" href="https://elliotplant.com">Elliot Plant</a></footer>

    <script type="text/javascript">
    const challengeId = location.hash.slice(1);
    if (!challengeId) {
      location.replace(location.origin);
    } else {
      fetch(`https://odds-are.netlify.app/.netlify/functions/getChallenge/${challengeId}`)
        .then(response => response.json())
        .then((challenge) => {
          responseArea.style.display = 'block';
          challengeDescription.style.display = 'block';
          challengeDescription.innerText = challenge.fields.challenge;
          targetSpan.innerText = challenge.fields.target;
          guessSpan.innerText = challenge.fields.guess;
          if (challenge.fields.target === challenge.fields.guess) {
            matchArea.innerText = 'It\'s a match!';
          } else {
            matchArea.innerText = 'Not a match!';
          }
        })
        .catch(console.error)
    }
    </script>
  </body>
</html>
