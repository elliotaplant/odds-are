<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Odds Are</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Odds Are</h1>
    <p id="challengeDescriptionP"></p>
    <div id="oddsOutOfArea" style="display: none">
      <h3 id="subTitle">Guess to your mate's number:</h3>
      <p>Odds out of <span id="oddsOutOfSpan"></span></p>
      <h4>What's your guess?</h4>
      <input id="guessInput" type="number" min="1" required />
      <button type="button" id="submitBtn">Submit</button>
    </div>
    <div id="linkArea" style="display: none">
      <h3>Visit this link and send it to your mate to see if you got it right:</h3>
      <a id="challengeLink"></a>
      <button type="button" id="copyButton">Copy</button>
    </div>

    <script type="text/javascript">
    const challengeId = location.hash.slice(1);
    if (!challengeId) {
      location.replace(location.origin);
    } else {
      fetch(`https://odds-are.netlify.app/.netlify/functions/getChallenge/${challengeId}`)
        .then(response => response.json())
        .then((challenge) => {
          window.challenge = challenge;
          challengeDescriptionP.innerText = `"${challenge.fields.challenge_description}"`;
          oddsOutOfSpan.innerText = challenge.fields.max;
          oddsOutOfArea.style.display = 'block';
          challengeDescriptionP.style.display = 'block';
        })
        .catch(console.error)

      submitBtn.onclick = () => {
        const guess = Number(guessInput.value);
        if (!guess || guess < 1) {
          alert('Guess value and target are required');
        } else if (guess > window.challenge.max) {
          alert('Your target can\'t be higher than the max value');
        } else {
          const url = 'https://odds-are.netlify.app/.netlify/functions/updateChallenge';
          const options = {
            method: 'POST',
            body: JSON.stringify({ id: window.challenge.id, fields: { guess } }),
          };
          fetch(url, options).then(setCreatedId).catch(console.error);
        }
      }

      copyButton.onclick = () => {
        window.copyToClipboard(challengeLink.href)
        copyButton.innerText = 'Copied'
        setTimeout(() => { copyButton.innerText = 'Copy'; }, 5000);
      }

      function setCreatedId() {
        oddsOutOfArea.style.display = 'none';
        linkArea.style.display = 'block';
        challengeLink.href = `${location.origin}/final#${window.challenge.id}`;
        challengeLink.innerText = `${location.host}/final#${window.challenge.id}`;
      }
    }
    </script>
  </body>
</html>
